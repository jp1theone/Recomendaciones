{% extends "layout.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Crear Cuenta de Egresado</h2>
        <form method="post">
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" name="nombre_completo" id="nombre_completo" value="{{ request.form.nombre_completo }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Institucional (o personal):</label>
                <input type="email" name="email" id="email" value="{{ request.form.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
    </div>
{% endblock %}
